<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="{{url_for('static', filename='images/d_logo.png')}}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="{{url_for('static',filename='css/icons.min.css')}}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{{url_for('static',filename='css/app.min.css')}}"
      rel="stylesheet"
      type="text/css"
      id="light-style"
    />
    <link
      href="{{url_for('static',filename='css/app-dark.min.css')}}"
      rel="stylesheet"
      type="text/css"
      id="dark-style"
    />
    <link
      href="{{url_for('static',filename='css/style.css')}}"
      rel="stylesheet"
      type="text/css"
    />
    <title>D-hive Lab</title>
  </head>
  <body
    class="loading"
    data-layout="topnav"
    data-layout-config='{"layoutBoxed":false,"darkMode":false,"showRightSidebarOnStart": true}'
  >
    <div class="wrapper">
      <div class="content-page">
        <div class="content">
          <!-- Topbar Start -->
          <div class="navbar-custom topnav-navbar">
            <div class="container-fluid">
              <!-- LOGO -->
              <a href="{{url_for('index')}}" class="topnav-logo">
                <span class="topnav-logo-lg">
                  <img
                    src="{{url_for('static', filename='images/d-hive-logo.png')}}"
                    alt=""
                    height="70"
                    width="130"
                  />
                </span>
                <span class="topnav-logo-sm">
                  <img
                    src="{{url_for('static', filename='images/d_logo.png')}}"
                    alt=""
                    height="40"
                  />
                </span>
              </a>
              <ul class="list-unstyled topbar-right-menu float-right mb-0">
                <li class="dropdown notification-list">
                  <a
                    class="nav-link dropdown-toggle nav-user arrow-none mr-0"
                    data-toggle="dropdown"
                    id="topbar-userdrop"
                    href="#"
                    role="button"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    <span class="account-user-avatar">
                      <img
                        src="{{url_for('static', filename='images/avatar-1.jpg')}}"
                        alt="user-image"
                        class="rounded-circle"
                      />
                    </span>
                    <span>
                      <span class="account-user-name">{{user.firstname}} {{user.lastname}}</span>
                      <span class="account-position">{{user.role}}</span>
                    </span>
                  </a>
                  <div
                    class="dropdown-menu dropdown-menu-right dropdown-menu-animated topbar-dropdown-menu profile-dropdown"
                    aria-labelledby="topbar-userdrop"
                  >
                    <!-- item-->
                    <div class="dropdown-header noti-title">
                      <h6 class="text-overflow m-0">Welcome !</h6>
                    </div>

                    <!-- item-->
                    <a
                      href="javascript:void(0);"
                      class="dropdown-item notify-item"
                    >
                      <i class="mdi mdi-account-circle mr-1"></i>
                      <span>My Account</span>
                    </a>

                    <!-- item-->
                    <a
                      href="{{url_for('users')}}"
                      class="dropdown-item notify-item"
                    >
                      <i class="mdi mdi-account-group mr-1"></i>
                      <span>Users</span>
                    </a>

                    <!-- item-->
                    <a
                      href="{{url_for('logout')}}"
                      class="dropdown-item notify-item"
                    >
                      <i class="mdi mdi-logout mr-1"></i>
                      <span>Logout</span>
                    </a>
                  </div>
                </li>
              </ul>
              <a
                class="navbar-toggle"
                data-toggle="collapse"
                data-target="#topnav-menu-content"
              >
                <div class="lines">
                  <span></span>
                  <span></span>
                  <span></span>
                </div>
              </a>
              <div class="app-search">
                <form>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Search..."
                    />
                    <span class="mdi mdi-magnify"></span>
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="submit">
                        Search
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- end Topbar -->

          <div class="topnav">
            <div class="container-fluid">
              <nav class="navbar navbar-dark navbar-expand-lg topnav-menu">
                <div
                  class="collapse navbar-collapse"
                  id="topnav-menu-content"
                ></div>
              </nav>
            </div>
          </div>
          <div>{% block content %}{% endblock %}</div>
        </div>
      </div>
    </div>

    <script src="{{url_for('static',filename='js/vendor.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/app.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/demo.dashboard.js')}}"></script>
  </body>
</html>
