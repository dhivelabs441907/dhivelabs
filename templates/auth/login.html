{% extends "layout.html" %} {% block content %}
<div class="account-pages mt-5 mb-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="card">
          <!-- Logo -->
          <div class="card-header pt-4 pb-4 text-center bg-primary">
            <a href="index.html">
              <span
                ><img
                  src="{{url_for('static', filename='images/logo.png')}}"
                  alt=""
                  height="18"
              /></span>
            </a>
          </div>

          <div class="card-body p-4">
            <div class="text-center w-75 m-auto">
              <h4 class="text-dark-50 text-center mt-0 font-weight-bold">
                Sign In
              </h4>
              <p class="text-muted mb-4">
                {%if error%}
                <p class="text-danger">{{error}}</p>
                {%else%}
                Enter your email address and password to access admin panel.
                {%endif%}
              </p>
            </div>

            <form method="POST" action="{{url_for('login')}}">
              <div class="form-group">
                <label for="emailaddress">Email address</label>
                <input
                  class="form-control"
                  type="email"
                  id="emailaddress"
                  name="email"
                  required=""
                  placeholder="Enter your email"
                />
              </div>

              <div class="form-group">
                <a href="{{url_for('login')}}" class="text-muted float-right"
                  ><small>Forgot your password?</small></a
                >
                <label for="password">Password</label>
                <input
                  class="form-control"
                  type="password"
                  required=""
                  name="password"
                  id="password"
                  placeholder="Enter your password"
                />
              </div>

              <div class="form-group mb-3">
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="checkbox-signin"
                    checked
                  />
                  <label class="custom-control-label" for="checkbox-signin"
                    >Remember me</label
                  >
                </div>
              </div>
              <div class="form-group mb-0 text-center">
                <button class="btn btn-primary">Log In</button>
              </div>
            </form>
          </div>
          <!-- end card-body -->
        </div>
        <!-- end card -->
      </div>
      <!-- end col -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</div>
<!-- end page -->

<footer class="footer footer-alt">2018 - 2020 Â© Hyper - Coderthemes.com</footer>
{% endblock %}
